<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="recipe.css">
</head>
<body>
  <header>
    <h1>Recipe Details</h1>
  </header>
  <main>
    <section id="recipe-details">
      <h2 id="recipe-title">Recipe Title</h2>
      <img id="recipe-image" src="sphagetti.jpeg" alt="Recipe Image">
      <h3>Ingredients:</h3>
      <ul id="recipe-ingredients">
      </ul>
      <h3>Instructions:</h3>
      <p id="recipe-instructions">Instructions will be displayed here.</p>
      <button id="save-recipe-button">Save Recipe</button>
      <button id="unsave-recipe-button" style="display: none;">Unsave Recipe</button>
    </section>
  </main>
  <script src="recipe.js"></script>
</body>
</html>
